{% load static %}

<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/login.css' %}" rel="stylesheet">

<body class="text-center">
    <main class="form-signin vertical-center">
        <form method="post" action={% url 'account:login' %}>
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-nomal">Log in</h1>
            <div class="form-floating">
                <input type="text" class="form-control" name="username" id="username" placeholder="User name"></input>
                <label for="email">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"></input>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="w-100 btn mt-3 btn-lg btn-primary">Next</button>
            <div class="small mt-3">Don't have an account? <a href={% url "account:signup" %}>Sign up</a></div>

            {% for error in form.errors.values %}
                <div class="alert alert-danger mt-2 small text-start">{{ error }}</div>
            {% endfor %}
        </form>
    </main>
</body>
</html>
